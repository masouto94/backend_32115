<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Proyecto final</title>
</head>

<body>
  <h1>Proyecto final</h1>
  <h2>Sección de productos</h1>
    <hr>
    <div class="m-3 row">
      <h3>Creación de productos</h3>
      <form action="/api/products/add" method="POST" class="form">
        <input class="form-control" type="text" name="code" id="addCode" placeholder="code">
        <input class="form-control" type="text" name="title" id="addTitle" placeholder="title">
        <input class="form-control" type="number" name="price" id="addPrice" placeholder="price">
        <input class="form-control" type="text" name="thumbnail" id="addThumbnail" placeholder="thumbnail">
        <input class="form-control" type="submit" value="Create product">
      </form>
    </div>
    <div class="m-3 row">
      <h3>Actualizar producto</h3>
      <form action="" class="form" id="modifyForm">
        <input class="form-control" type="number" name="id" id="modifyID" placeholder="id" required>
        <input class="form-control" type="text" name="code" id="modifyCode" placeholder="code">
        <input class="form-control" type="text" name="title" id="modifyTitle" placeholder="title">
        <input class="form-control" type="number" name="price" id="modifyPrice" placeholder="price">
        <input class="form-control" type="text" name="thumbnail" id="modifyThumbnail" placeholder="thumbnail">
        <input class="form-control" type="submit" value="Modify product">
      </form>
    </div>
    <div class="m-3 start-0">
      <h3>Borrado de productos</h3>
      <div class="m-3 start-0">
        <form action="" class="form" method="" id="deleteByID">
          <input class="form-control" type="number" name="idDelete" id="idDelete">
          <input class="form-control" type="submit" value="Borrar por ID">
        </form>
      </div>
    </div>
    <div class="m-3 start-0">
      <h3>Ojo con esto</h3>
      <p>Ninguna app sería app sin un botón de <mark><b>autodestrucción</b></mark></p>
      <button id="deleteAll">Boletear todo</button>
    </div>
    <div class="m-3 row">
      <form action="/api/cart/create" method="post" id="createCart">
        <input type="submit" value="Create Cart">
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
