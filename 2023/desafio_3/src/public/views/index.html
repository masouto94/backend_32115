<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/views/main.css" type='text/css'>
    <title>Available routes</title>
</head>
<body>
    <div>
        <h1>Actions</h1>
        <ul>
            <li>
                <h2><a href="/products">Get all Products</a></h2>
            </li>
            <li>
                <h2>Get products with limit</h2>
                <form action="/products" method="get">
                    <input type="number" name="limit" id="inputLimiter" required min="1" placeholder="Min:1">
                    <input type="submit" value="Search" >
                </form>
            </li>
            <li>
                <h2>Get product by ID</h2>
                <form action="/products" method="post">
                    <input type="number" name="productId" id="productId" required min="1" placeholder="Min:1">
                    <input type="submit" value="Search" >
                </form>
            </li>
            <li>
                <h2>Create new product</h2>
                <form class ="multilineForm" action="/products/create" method="post">
                    <input type="text" name="title" placeholder="Title"  required>
                    <input type="number" name="code" placeholder="Code"  required>
                    <input type="number" name="price" placeholder="Price"  required>
                    <input type="number" name="stock" placeholder="Stock"  required>
                    <input type="text" name="description" placeholder="Description"  required>
                    <input type="text" name="thumbnail" placeholder="Thumbnail"  required>
                    <input type="submit" value="Submit" >
                </form>
            </li>
        </ul>
    </div>
</body>

</html>
